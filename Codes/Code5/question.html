<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/utils.js"></script>
    <script src="js/question.js"></script>
    <script src="js/questionoperations.js"></script>
    <script src="js/controller.js"></script>
    <title>CRUD App</title>
</head>

<body>
    <div class='container'>
        <h1 class="alert-success"><span id="user"></span> Question CRUD</h1>
        <div class='form-group'>
            <label for="">QuestionID</label>
            <label id="id" class='form-control'>
        </div>
        <div class='form-group'>
            <label for="">Name</label>
            <textarea id="name" class='form-control clear' cols="30" rows="5"></textarea>
        </div>

        <div class='form-group'>
            <label for="">A</label>
            <input id="ans1" type="text" placeholder="Type Answers" class='form-control clear'>
        </div>
        <div class='form-group'>
            <label for="">B</label>
            <input id="ans2" type="text" placeholder="Type Answers" class='form-control clear'>
        </div>
        <div class='form-group'>
            <label for="">C</label>
            <input id="ans3" type="text" placeholder="Type Answers" class='form-control clear'>
        </div>
        <div class='form-group'>
            <label for="">D</label>
            <input id="ans4" type="text" placeholder="Type Answers" class='form-control clear'>
        </div>
        <div class='form-group'>
            <label for="">Score</label>
            <input id="score" type="range" min="1" max="5" class='form-control'>
        </div>
        <div class='form-group'>
            <label for="">Right Answer</label>
            <select id="rans" class='form-control'>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select>
        </div>
        <div id='searchbox' class='form-group'>
            <label for="">Search By</label>
            <select id="searchby">
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="score">Score</option>
            </select>
            <input type="text">
            <button class='btn btn-info'>Search Now</button>
        </div>
        <div class="form-group">
            <button id="add" class='btn btn-primary'><i class="fas fa-plus-square"></i>Add</button>
            <button class='btn btn-danger'><i class="fas fa-trash-alt"></i>Delete</button>
            <button id="searchbt" class='btn btn-info'>Search</button>
            <button class='btn btn-warning'>Update</button>
            <button id='save' class='btn btn-success'>Save</button>
            <button id='load' class='btn btn-dark'>Load</button>
            <button class='btn btn-secondary'>Sort</button>
            <button class='btn btn-primary'>Save to Server</button>
            <button class='btn btn-secondary'>Clear All</button>
        </div>
        <h2 class='alert-info'>Total Records <span id="total"></span> Total Mark Record <span id="mark"></span> Total Unmark Record <span id="unmark"></span></h2>
        <!-- <div class='form-group'>
            <label for="">Date</label>
            <input type="date" class='form-control'>
        </div> -->
        <table class='table table-bordered'>
            <thead class='table-dark'>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ans1</th>
                    <th>Ans2</th>
                    <th>Ans3</th>
                    <th>Ans4</th>
                    <th>Score</th>
                    <th>Rans</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="questionlist">

            </tbody>
        </table>

    </div>
</body>

</html>
